---
- name: docker-mailserver installation
  hosts: localhost
  gather_facts: true  
  become: yes
  roles:
    - role: hmlkao.docker_mailserver
  vars:
    mail_accounts:
      - username: admin
        domain: mail.vieskov.com
        password: aaaaa
        aliases:
          - admin@mail.vieskov.com
          - abuse@mail.vieskov.com
        restrict: []
      - username: no-reply
        domain: mail.vieskov.com
        password: bbbbb
        aliases: []
        restrict:
          - receive
    mail_domains:
      - mail.vieskov.com
    mail_cert_email: evveskov@gmail.com

  pre_tasks:
    - name: Install requirements          
      become: yes      
      register: aptinstall
      apt:
          name: 
            - python3-pip 
            - python3-cryptography        
            - git
          state: latest
          update_cache: yes
      
    - name : validate the pip3 installation
      debug: msg="Installation of pip3 is Successfull"
      when: aptinstall is changed

    - name: Version of pip
      shell:
        pip3 --version
      register: versioninfo

    - name: Validate if the installation is intact
      assert:
        that: "versioninfo is changed"